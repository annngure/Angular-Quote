<form (ngSubmit)="submitQuote()" class="card-body ">
    <!--Header-->
    <div class="text-center">
  
      <h3 class="white-text"> Add Quote</h3>
      <hr class="hr-black">
    </div>
  
    <!--Body-->
  
    <div class="md-form">
      <i class="fas fa-user prefix white-text"></i>
      <input type="text" required class="form-control" name="postAuthor" id="postAuthor" placeholder="Your Name" [(ngModel)]="newQuote.postAuthor" #postAuthor='ngModel' required>
    </div>
    <div class="md-form">
      <i class="fas fa-quote-left prefix white-text"></i>
      <textarea class="form-control" id="quoteDescription" rows="4" cols="50" placeholder="Quote" name="quoteDescription" [(ngModel)]="newQuote.quoteDescription" #quoteDescription='ngModel' required></textarea>
    </div>
  
    <div class="md-form">
      <i class="fas fa-user prefix white-text"></i>
      <input type="text" required class="form-control" name="quoteAuthor" id="quoteAuthor" placeholder="Quote Author" [(ngModel)]="newQuote.quoteAuthor" #quoteAuthor='ngModel' required>
    </div>
    <div class="md-form">
      <i class="far fa-clock prefix white-text"></i>
      <input type='date' id="form5" required class="form-control" name="datePosted" id ="datePosted"  placeholder="date" [(ngModel)]="newQuote.datePosted" #datePosted='ngModel' required>
      </div>
      <div class="text-center">
        <button type="submit" mdbBtn color="indigo" class="waves-light btn btn-info" mdbWavesEffect>Post Quote</button>
        <hr class="hr-light mb-3 mt-4">
  
        <div class="inline-ul text-center d-flex justify-content-center">
          <a class="icons-sm tw-ic px-4" href="https://twitter.com/login"><i class="fab fa-twitter white-text"></i></a>
          <a class="icons-sm li-ic px-4"><i class="fab fa-linkedin-in white-text" href="https://www.linkedin.com/ "> </i></a>
          <a class="icons-sm ins-ic px-4" href="https://www.instagram.com/accounts/login/"><i class="fab fa-instagram white-text"> </i></a>
        </div>
      </div>
  
  </form>
